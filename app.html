<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/app.css">
  <title>Mai Lệ Huyền</title>
</head>

<body>
<button class="btncolor" onclick="document.getElementById('remote').style.display='block'">Chọn thời tiết</button>
   <div id="remote" class="remote animate">
    <h4 id="redt" style="color: rgb(230, 45, 45);">Red: </h4><input type="range" id="red" min="0" max="225" onchange="ChangeColor()" ><br>
      <h4 id="greent" style="color: rgb(42, 228, 18);">Green</h4><input type="range" id="green" min="0" max="225" onchange="ChangeColor()" ><br>
      <h4 id="bluet" style="color: rgb(9, 98, 231);">Blue: </h4><input type="range" id="blue" min="0" max="225" onchange="ChangeColor()">
  </div>
  <div id="world"></div>

  <script>
    function ChangeColor(){
      var red = document.getElementById("red").value;
      var green = document.getElementById("green").value;
      var blue = document.getElementById("blue").value;
      document.getElementById("redt").innerHTML = "RED: " + red;
      document.getElementById("greent").innerHTML = "GREEN: " + green;
      document.getElementById("bluet").innerHTML = "BLUE: " + blue;
      document.getElementById("world").style.background = 'rgb('+red+','+green+','+blue+')';
    }
  </script>
  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script>
    var modal = document.getElementById('remote');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
    </script>
</body>
</html>
